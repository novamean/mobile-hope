<ion-view view-title="Inventory Items" data-ng-controller="CategoryCtrl as vm">
  <ion-content>
    <h1>{{vm.categoryName}} Items</h1>
    <ion-list>
      <ion-item ng-repeat="item in vm.items | filter:{ itemId:vm.categoryId} "  >
        {{item.item}} {{item.size}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
