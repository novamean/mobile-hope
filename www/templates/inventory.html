<ion-view view-title="Inventory" data-ng-controller="InventoryCtrl as vm">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="category in categories" data-ui-sref="app.single({categoryId:category.id})">
                {{category.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
