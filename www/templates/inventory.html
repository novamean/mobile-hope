<ion-view view-title="Inventory" data-ng-controller="CategoryCtrl as vm" data-ng-init="getCategories()" >
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="category in vm.categories" data-ui-sref="app.single({categoryId:category.itemId})" >
        {{category.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
